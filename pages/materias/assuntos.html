<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Assuntos da Matéria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="assuntos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <button
        onclick="history.back()"
        aria-label="Voltar para a página anterior"
      >
        Voltar
      </button>
      <h1 id="tituloMateria">Assuntos</h1>
      <button onclick="logout()" class="btn-sair" aria-label="Encerrar sessão">Sair</button>
    </header>

    <!-- Modal de bloqueio (caso o usuário não esteja matriculado) -->
    <div id="modalBloqueio" class="modal" style="display: none">
      <div class="modal-content">
        <h3>Acesso Restrito</h3>
        <p>
          Você precisa estar matriculado neste cargo para visualizar os
          assuntos.
        </p>
        <button onclick="window.location.href='paginaEditais.html'">
          Voltar
        </button>
      </div>
    </div>

    <main class="container">
      <div class="bloco-assuntos">
        <h2 class="titulo-secao">Assuntos Estudados</h2>
        <div id="assuntosContainer"></div>
      </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
    <script src="../js/firebaseConfig.js"></script>

    <!-- Script da Página -->
    <script src="assuntos.js"></script>
  </body>
</html>
