<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Matérias - Edital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script> <!-- Realtime Database -->

  <!-- Firebase Config (coloque sua configuração real aqui ou em firebaseConfig.js) -->
  <script src="../js/firebaseConfig.js"></script>

  <!-- Estilo externo -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <button class="btn btn-home" id="voltarBtn" title="Início">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 16 16">
        <path d="M8 .5l6.5 6.5H13v6H9.5v-4H6.5v4H3v-6H1.5L8 .5z"/>
      </svg>
    </button>
    <button class="btn btn-sair" id="sairBtn">Sair</button>
  </header>

  <div class="container">
    <h1 id="tituloEdital">Carregando edital...</h1>
    <div id="materiasContainer" class="cards-container"></div>
  </div>

  <script>
    // Voltar para a página principal
    document.getElementById('voltarBtn').addEventListener('click', () => {
      window.location.href = "../index.html";
    });

    // Logout com Firebase
    document.getElementById('sairBtn').addEventListener('click', () => {
      firebase.auth().signOut().then(() => {
        alert("Sessão encerrada!");
        window.location.href = "../index.html";
      });
    });
  </script>

  <!-- Script com a lógica de exibição das matérias e assuntos -->
  <script src="materias.js"></script>

</body>
</html>
