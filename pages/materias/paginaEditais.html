<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Matérias - Edital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <!-- Firebase Config -->
  <script src="../js/firebaseConfig.js" defer></script>

  <!-- Estilo externo -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <button class="btn btn-home" id="voltarBtn" title="Início" aria-label="Voltar para a página inicial">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 16 16">
        <path d="M8 .5l6.5 6.5H13v6H9.5v-4H6.5v4H3v-6H1.5L8 .5z"/>
      </svg>
    </button>
    <button class="btn btn-sair" id="sairBtn" aria-label="Sair da conta">Sair</button>
  </header>

  <div class="container">
    <div class="header-container">
      <h1 id="tituloEdital">Carregando edital...</h1>
      <span id="breadcrumb" class="breadcrumb"></span>
    </div>

    <div class="card-mestre">
      <h2 id="tituloSecao" class="titulo-cargos" style="display: none;">Assuntos</h2>
      <div id="materiasContainer" class="cards-container"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById('voltarBtn').addEventListener('click', () => {
        window.location.href = "../index.html";
      });

      document.getElementById('sairBtn').addEventListener('click', () => {
        firebase.auth().signOut().then(() => {
          alert("Sessão encerrada!");
          window.location.href = "../index.html";
        });
      });
    });
  </script>

  <!-- Script principal -->
  <script src="materias.js" defer></script>
</body>
</html>
